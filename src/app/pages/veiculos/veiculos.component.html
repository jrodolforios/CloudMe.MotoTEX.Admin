<nb-card>
	<nb-card-header>
		<h1 class='text-center'>VEÍCULOS</h1>
	</nb-card-header>
	<nb-card-body>
		<ng2-smart-table
			[settings]="grid_settings" 
			[source]="source" 
			(createConfirm)="onCreateConfirm($event)"
			(editConfirm)="onEditConfirm($event)"
			(deleteConfirm)="onDeleteConfirm($event)"
			(custom)="onCustomAction($event)">
		</ng2-smart-table>
	</nb-card-body>
</nb-card>
