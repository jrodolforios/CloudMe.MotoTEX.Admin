<nb-card size="medium">
  <nb-card-body>
    <div class="progress-info">
      <div class="subtitle">Corridas hoje</div>
      <div class="h3">{{corridasHoje}}</div>
      <!-- <nb-progress-bar [value]="80"></nb-progress-bar> -->
      <div class="caption description">
        <bdi>Viagens feitas hoje</bdi>
      </div>
    </div>
    <div class="progress-info">
        <div class="subtitle">Corridas Ontem</div>
        <div class="h3">{{corridasOntem}}</div>
        <!-- <nb-progress-bar [value]="90"></nb-progress-bar> -->
        <div class="caption description">
          <bdi>Viagens feitas ontem</bdi>
        </div>
    </div>
    <div class="progress-info">
        <div class="subtitle">Corridas este mês</div>
        <div class="h3">{{corriasEsteMes}}</div>
        <!-- <nb-progress-bar [value]="75"></nb-progress-bar> -->
        <div class="caption description">
          <bdi>Corridas feitas ainda este mês</bdi>
        </div>
    </div>
  </nb-card-body>
</nb-card>
