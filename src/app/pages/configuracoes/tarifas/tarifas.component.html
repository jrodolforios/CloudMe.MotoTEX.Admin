<base-card #baseCard>
  <div header>TARIFAS VIGENTES</div>
  <div body>
    <form [formGroup]="tarifasForm" (ngSubmit)="salvar()">
      <div class="row form-group">
        <label class="label col-sm-3">Bandeirada (R$)</label>
        <div class="col-sm-9">
          <input 
            class="form-control" 
            formControlName="bandeirada" 
            type="number"
            nbInput 
            placeholder="Valor da bandeirada">
        </div>
      </div>
      <div class="row form-group">
        <label class="label col-sm-3">Km rodado bandeira 1 (R$)</label>
        <div class="col-sm-9">
          <input 
            class="form-control" 
            formControlName="kmRodadoBandeira1" 
            type="number" 
            nbInput 
            placeholder="Valor do Km rodado na bandeira 1">
        </div>
      </div>
      <div class="row form-group">
        <label class="label col-sm-3">Km rodado bandeira 2 (R$)</label>
        <div class="col-sm-9">
          <input 
            class="form-control" 
            formControlName="kmRodadoBandeira2" 
            type="number" 
            nbInput 
            placeholder="Valor do Km rodado na bandeira 1">
        </div>
      </div>
      <div class="row form-group">
        <label class="label col-sm-3">Hora parada (R$)</label>
        <div class="col-sm-9">
          <input 
            class="form-control" 
            formControlName="horaParada" 
            type="number" 
            nbInput 
            placeholder="Valor da hora parada">
        </div>
      </div>
      <div class="row form-group">
        <div class="offset-sm-3 col-sm-9">
          <button type="submit" nbButton status="primary">Salvar</button>
        </div>
      </div>
    </form>
  </div>
  <div *ngIf="tarifasForm.errors && (tarifasForm.touched || tarifasForm.dirty)" class="cross-validation-error-message alert alert-danger">
      Name cannot match alter ego.
  </div>
</base-card>
