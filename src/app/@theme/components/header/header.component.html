<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <img src="/assets/images/to_de_taxi_logo.png" class="logo-img">
    <span *ngIf="!userPictureOnly" class="title"><b>MotoTEX ADMIN</b></span>
  </div>
</div>

<div class="header-container">
  <nb-actions size="large">

    <!--nb-action class="control-item">
      <nb-search type="rotate-layout" class="iconSearch"></nb-search>
    </nb-action-->
    <nb-action class="user-action">
      <nb-user 
        [nbContextMenu]="userMenu"
        nbContextMenuTag="menu-sair"
        [name]="usuario?.nome"
        [title]="usuario?.email"
        [showTitle]="!userPictureOnly"
        [onlyPicture]="userPictureOnly">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
