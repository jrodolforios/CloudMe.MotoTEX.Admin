<nb-card>
  <nb-card-header>Enviar mensagem para <span>{{destinatario.nome}}</span></nb-card-header>
  <nb-card-body>
    <textarea #msg_body placeholder="Digite a mensagem aqui"></textarea>
  </nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="danger" (click)="cancel()">Cancelar</button>
    <button nbButton status="success" (click)="submit(msg_body.value)"[disabled]="!msg_body.value">Enviar</button>
  </nb-card-footer>
</nb-card>
